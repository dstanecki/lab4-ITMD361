<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form</title>
	</head>
	
	<body>
	<h1>Volunteer Form</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST" autocomplete="on">
			<fieldset>
			<legend><strong>My Info</strong></legend>
			<div>
			
			<p><label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label></p>
			</div>	
			<div>
				<p><label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label></p>
			</div>
			<div>
				<p><label>Phone Number: <input type="number" name="phone_field" placeholder="Phone Number"></label></p>
			</div>
			<div>
				<p><label>Email Address: <input type="email" name="email_field" placeholder="Email Address"></label></p>
			</div>
			
			<div>
				<p><label>Gender:</label>
				<label>Male</label> <input type="radio" name="gender_field" value="Male">
				<label>Female</label> <input type="radio" name="gender_field" value="Female">
				</p>
			</div>
			
			<div>
				<p><label>Age:</label>
				<select name="age_field">
					<option value="---Please Select Range---">---Please Select Range---</option>
					<option value="under 18">under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65 and over">65 and over</option>
					
				</select>
				</p>
			</div>
			</fieldset>
			
					
				<fieldset>
					<legend><strong>My Availability</strong></legend>
					<div>
					<p><label>Days Available:</label></p>
					<p><label>Sunday</label> <input type="checkbox" name="available_field[]" value="Sunday"/></p>
					<p><label>Monday</label> <input type="checkbox" name="available_field[]" value="Monday"/></p>
					<p><label>Tuesday</label> <input type="checkbox" name="available_field[]" value="Tuesday"/></p>
					<p><label>Wednesday</label> <input type="checkbox" name="available_field[]" value="Wednesday"/></p>
					<p><label>Thursday</label> <input type="checkbox" name="available_field[]" value="Thursday"/></p>
					<p><label>Friday</label> <input type="checkbox" name="available_field[]" value="Friday"/></p>
					<p><label>Saturday</label> <input type="checkbox" name="available_field[]" value="Saturday"/></p>
					</div>
					<div>
					<p><label>Any Comments?</label></p>
						<textarea cols="30" rows="20" name="comments_field" placeholder="Enter Comments Here"></textarea>
					</div>
					
				</fieldset>
					
					<div>
						<input type="hidden" name="hidden_field" value="dstanecki">
					</div>
					<div>			
						<p><input type="submit" value="Send Me"></p>
					</div>
		</form>
	
	</body>

</html>
